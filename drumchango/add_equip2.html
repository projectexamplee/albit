				</div>

					<list-eq-item class="flex_col border_bottom" imgSrc="img/example/c8.jpg"></list-eq-item>
					<list-eq-item class="flex_col border_bottom" imgSrc="img/example/c9.jpg"></list-eq-item>
				</div>
				<div class="flex_row col1 align_start margin_t_2x">

					<a href="enroll_equip2.html" class="button border_radius btt_medium primary_border primary600">
						직접등록하기
					</a>
