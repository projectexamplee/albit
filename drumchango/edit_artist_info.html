<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg margin_b_2x">
		<div class="live_area">
			<!--TOP NAVIGATION INCLUDE SLIDE MENU FOR-->
			<navi-bar></navi-bar>
			<!--SITE GLOBAL NAVIGATION TAB-->
			<tab-main currentTab="none"></tab-main>
		</div>
	</div>
	<style type="text/css">
		.add_photo{
			position: absolute;
			bottom:8px;
			right:8px;
		}
	</style>
	<!--CONTENT AREA-->
	<div class="live_area flex_row space_between">
		<div class="col_side padding_2x white_bg">
			<div class="menu selected">
				마이페이지 홈
			</div>
			<div class="menu">
				기본정보 수정
			</div>
			<div class="menu">
				포인트 적립내역
			</div>
			<div class="menu">
				내가 작성한 글
			</div>
			<div class="menu">
				내가 작성한 댓글
			</div>
			<div class="menu">
				내가 올린 중고상품
			</div>
			<div class="menu">
				내 창고
			</div>
		</div>
		<div class="col_content space_between">
			<div class="flex_col align_start white_bg padding_2x margin_b_2x col1">
				<div class="flex_col align_start mobile_col1" style="width: 60%">
					<p class="subtitle margin_b_4x margin_t_2x">아티스트 정보 수정</p>
					<list-text-area-big class="margin_b_1x col1" title="아티스트 소개" placeholder="아티스트 소개글을 입력해주세요."></list-text-area-big>
					<list-text2-artist-log class="col1" title="활동연역" placeholder1="연도"  placeholder2="활동내용"></list-text2-artist-log>
					<div class="button border_radius btt_medium primary600_bg white900 margin_t_2x margin_b_4x" style="align-self: flex-end;">
						<img class="ic_btt" src="img/ic/ic_add_white.svg">
						활동내역 추가
					</div>

					<list-text-single-btt3 class="col1" button="url확인" title="프로필 유튜브" placeholder="유튜브 url을 입력해주세요."></list-text-single-btt3>
					<div id="c_1" class="card_img_top flex_center margin_t_2x margin_b_1x" style="padding:35% 0">
						<img class="ic_youtube" src="img/ic/ic_youtube.svg">
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer-custom class="flex_col col1 margin_t_4x"></footer-custom>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
