	<link rel="stylesheet" type="text/css" href="css/color.css">

</head>
<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg border_bottom">
		<div class="live_area">
			<!--TOP NAVIGATION INCLUDE SLIDE MENU FOR-->
			<navi-bar noSearchBar="yes" keyword="제품명"></navi-bar>
			<!--SITE GLOBAL NAVIGATION TAB-->
			<tab-main class="only_pc" currentTab="none"></tab-main>
		</div>
	</div>
	<!--CONTENT AREA-->
	<div class="live_area flex_row space_between margin_t_2x ">
		<div class="col_user flex_row flex_center padding_2x white_bg only_pc">
			<div id="u6" class="profile_b"></div>
			<div class="padding_2x">
				<p class="subtitle w400 black900">
					비니폴. <span class="primary600">LV2</span>
				</p>
				<p class="caption black900">
					포인트: <span class="primary600">123,456원</span>
				</p>
			</div>
			<div class="button border_radius btt_medium black300_border black600 margin_r_1x">
				<img class="ic_btt" src="img/ic/ic_user_black600.svg">
				유저페이지 방문
			</div>
		</div>
		<div class="col_msg padding_2x white_bg">
			<div class="msg_input flex_row col1 space_between">
				<div class="form form_height_2x" style="width: calc(100% - 56px)">
					<textarea id="value" type="text" placeholder="메세지를입력하세요."></textarea>
				</div>
				<div class="square border_radius">
					<img src="img/ic/ic_send_msg.svg">
				</div>
			</div>
			<div class="msg_area flex_col col1 align_start">
				<list-msg-bubble2 send="opt" imgSrc="img/user/u3.jpg" msg="안녕하세요 이미 누가 사갔어요TT" isRead="yes" class=" flex_col margin_b_2x aign_self_end"></list-msg-bubble2>
				<list-msg-bubble send="opt" imgSrc="img/user/u1.jpg" msg="안녕하세요~ 반가워요" isRead="yes" class=" flex_col margin_b_2x"></list-msg-bubble>
				<list-msg-bubble send="opt" imgSrc="img/user/u2.jpg" msg="타이머 팔렸나요?ㅎㅎ" isRead="no" class=" flex_col margin_b_2x"></list-msg-bubble>
				<list-msg-bubble send="opt" imgSrc="img/user/u3.jpg" msg="합주인원 구하세요?" isRead="yes" class=" flex_col margin_b_2x"></list-msg-bubble>
				<list-msg-bubble send="opt" imgSrc="img/user/u3.jpg" msg="합주인원 구하세요?" isRead="yes" class=" flex_col margin_b_2x"></list-msg-bubble>
			</div>
		</div>
	</div>
	<footer-custom class="flex_col col1 margin_t_4x only_pc"></footer-custom>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
