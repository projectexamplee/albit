<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg border_bottom">
		<div class="live_area">
			<!--TOP NAVIGATION INCLUDE SLIDE MENU FOR-->
			<navi-bar keyword="제품명"></navi-bar>
			<!--SITE GLOBAL NAVIGATION TAB-->
			<tab-main currentTab="none"></tab-main>
		</div>
	</div>
	<!--CONTENT AREA-->
	<div class="live_area flex_row space_between white_bg margin_t_2x">
		<div class="flex_row col1 border_bottom">
			<div id="alram" class="tab_sub3 selected col2_mobile">
				알람
			</div>
			<div id="msg" class="tab_sub3 col2_mobile">
				메세지
			</div>
		</div>
		<!--알람영역-->
		<div id="alarm_col" class="flex_col mobile_col1 margin_2x border_black50" style="width: 75%;">
			<list-alarm type="shipping" msg="주문하신 상품 'oooooo'의 배송이 시작되었습니다." isRead="no" class="col1 flex_col border_bottom"></list-alarmx>
			<list-alarm type="comment" msg="'ooo'님이 유저님의 글에 댓글을 남기셨습니다. '저도 그렇게 생각합니다...'" isRead="yes" class="col1 flex_col border_bottom"></list-alarmx>
			<list-alarm type="comment" msg="'ooo'님이 유저님의 글에 댓글을 남기셨습니다. '댓글 메세지 내용...'" isRead="yes" class="col1 flex_col border_bottom"></list-alarmx>
			<list-alarm type="like" msg="'ooo'님이 유저님의 글을 좋아합니다. 'FX202 사용 후기'" isRead="yes" class="col1 flex_col border_bottom"></list-alarmx>
		</div>
		<!--메세지영역-->
		<div id="msg_col" class="flex_col mobile_col1 margin_2x border_black50 hide" style="width: 75%;">
			<list-msg imgSrc="img/user/u1.jpg" msg="안녕하세요~ 반가워요" isRead="yes" class="col1 flex_col border_bottom"></list-msg>
			<list-msg imgSrc="img/user/u2.jpg" msg="타이머 팔렸나요?ㅎㅎ" isRead="no" class="col1 flex_col border_bottom"></list-msg>
			<list-msg imgSrc="img/user/u3.jpg" msg="합주인원 구하세요?" isRead="yes" class="col1 flex_col"></list-msg>
		</div>
	</div>
	<footer-custom class="flex_col col1 margin_t_4x"></footer-custom>

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>	
<script>
	$(document).ready(function(){
	    $('#alram').on('click',function(){
			$('#alram').addClass("selected");
			$('#msg').removeClass("selected");
			$('#alarm_col').removeClass("hide");
			$('#msg_col').addClass("hide");
		});
		$('#msg').on('click',function(){
			$('#msg').addClass("selected");
			$('#alram').removeClass("selected");
			$('#msg_col').removeClass("hide");
			$('#alarm_col').addClass("hide");
		});
	});
</script>
