<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg margin_b_2x">

				</div>
			</div>
			<card-video class="card col5_2 margin_b_2x" imgSrc="img/example/c2.jpg"></card-video>

			<card-video class="card col5_2 margin_b_2x" imgSrc="img/example/c8.jpg"></card-video>
			<card-video class="card col5_2 margin_b_2x" imgSrc="img/example/c3.jpg"></card-video>
			<card-video class="card col5_2 margin_b_2x" imgSrc="img/example/c11.jpg"></card-video>

			<card-video class="card col5_2 margin_b_2x" imgSrc="img/example/c4.jpg"></card-video>
			<card-video class="card col5_2 margin_b_2x" imgSrc="img/example/c9.jpg"></card-video>
			<card-video class="card col5_2 margin_b_2x" imgSrc="img/example/c6.jpg"></card-video>
			<div class="flex_col margin_t_2x col1">
				<div class="button button_board_bottom border_radius btt_medium primary600_bg white900">

				</div>
			</div>
