	<!--CONTENT AREA-->
	<div class="live_area flex_row space_between margin_t_2x">
		<!--주문정보-->

			<list-order-item class="border_bottom" imgSrc="img/example/c8.jpg"></list-order-item>
			<list-order-item class="border_bottom" imgSrc="img/example/c9.jpg"></list-order-item>

				<p class="body w400 black600">
					상품합계금액
				</p>
				<p class="subtitle w700 primary600">
					123,456,789원
				</p>
				<p class="body w400 black300">

				</p>
			</div>

			<p class="subtitle black900 w700 margin_b_2x">
				주문자정보
			</p>
			<div class="flex_col col1 margin_b_6x">
				<list-value-regular title="주문자" input_value="김우석"></list-value-regular>
				<list-value-regular title="주소" input_value="서울 강남동 타워팔리스 0동 000호"></list-value-regular>
				<list-value-regular title="전화번호" input_value="02-123-4567"></list-value-regular>
				<list-value-regular title="휴대폰" input_value="010-1234-5678"></list-value-regular>
				<list-value-regular title="이메일" input_value="drummania@gmail.com"></list-value-regular>
			</div>
			<p class="subtitle black900 w700 margin_b_2x">
				배송정보
			</p>
			<div class="flex_row col1 margin_b_6x">
				<div class="list_value width_auto margin_r_3x">
					<label class="radio_btt">기본 배송지
					  <input name="address_type" type="radio" checked="checked">
					  <span class="radiomark"></span>
					</label>
				</div>
				<div class="list_value width_auto margin_r_3x">
					<label class="radio_btt">최근 배송지
					  <input name="address_type" type="radio">
					  <span class="radiomark"></span>
					</label>
				</div>
				<div class="list_value width_auto">
					<label class="radio_btt">신규 배송지
					  <input name="address_type" type="radio">
					  <span class="radiomark"></span>
					</label>
				</div>
				<!--주소-->
				<div class="flex_col mobile_col1" style="width: 60%;">
					<list-text-single title="받으실분" placeholder="받으실분 이름입력하세요."></list-text-single>

					<list-text-single title="세부주소" placeholder="세부주소를 입력하세요."></list-text-single>

					<list-text3-single title="휴대폰"></list-text3-single>

				</div>

			<p class="subtitle black900 w700 margin_b_2x">
				배송선택

			<div class="flex_row col1">

			<p class="subtitle black900 w700 margin_b_2x">
				결제수단
			</p>
			<div class="flex_col col1 margin_b_6x">
				<div class="list_value width_auto border_bottom">
					<label class="radio_btt">신용카드

				<div class="list_value width_auto border_bottom">
					<label class="radio_btt">핸드폰

					  <span class="radiomark"></span>
					</label>
				</div>
				<div class="list_value width_auto border_bottom">
					<label class="radio_btt">에스크로 가상계좌
					  <input name="payment_type" type="radio">
					  <span class="radiomark"></span>
					</label>
				</div>
			</div>
			<p class="subtitle black900 w700 margin_b_2x">
				구매내역확인
			</p>
			<p class="caption black600">
				구매하실 상품의 상품정보 및 가격을 확인하였으며, 이에동의합니다.<br>
				(전자상거래법 제8조 제2항)
			</p>
			<div class="list_value">
				<label class="checkbox">위 내용에 동의합니다.
				  <input name="info_check_agreeent" type="checkbox">
				  <span class="checkmark"></span>
				</label>
			</div>
		</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	 document.querySelector('#btt_select_artist').addEventListener("click",function(event){
          event.stopPropagation();
          addModal("select_artist");
     });
	 document.querySelector('#btt_invite_artist').addEventListener("click",function(event){
          event.stopPropagation();
          addModal("invite_artist");
     });
	 function addModal(type){
          $("body").append("<div class='modal_bg'></div>");

          if(type=="select_artist"){
            $(".modal_bg").append("<modal-regular-select-artist id='" + type + "'></modal-regular-select-artist>");
            $(".modal_regular").on("click",function(event){
              event.stopPropagation();
            });
          }
          else if(type=="invite_artist"){
          	$(".modal_bg").append("<modal-regular-invite-artist id='" + type + "'></modal-regular-invite-artist>");
            $(".modal_regular").on("click",function(event){
              event.stopPropagation();
            });
          }

          $("body").on("click",function(){
            $(".modal_bg").remove();
          });
          $(".ic_close").on("click",function(){
            $(".modal_bg").remove();
          });

      }
</script>
