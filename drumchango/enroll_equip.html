<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg margin_b_2x">
		<div class="live_area">
			<!--TOP NAVIGATION INCLUDE SLIDE MENU FOR-->
			<navi-bar></navi-bar>
			<!--SITE GLOBAL NAVIGATION TAB-->
			<tab-main currentTab="none"></tab-main>
		</div>
	</div>
	<!--CONTENT AREA-->
	<div class="live_area flex_row space_between">
		<div class="col_side padding_2x white_bg">
			<div class="menu">
				마이페이지 홈
			</div>
			<div class="menu">
				기본정보 수정
			</div>
			<div class="menu">
				포인트 적립내역
			</div>
			<div class="menu">
				내가 작성한 글
			</div>
			<div class="menu">
				내가 작성한 댓글
			</div>
			<div class="menu">
				내가 올린 중고상품
			</div>
			<div class="menu selected">
				내 창고
			</div>
		</div>
		<div class="col_content white_bg padding_4x">
			<div class="flex_col align_center col1 border_black100 col_photo">
				<div id="main" class="eqp_main margin_b_2x"></div>
				<div id="eqp_thumb" class="flex_row col1 space_between">
					<div id="thumb1" class="prd_thumb border_black50"></div>
					<div id="thumb2" class="prd_thumb border_black50"></div>
					<div id="thumb3" class="prd_thumb border_black50"></div>
					<div id="thumb4" class="prd_thumb border_black50"></div>
				</div>
			</div>
			<list-value-regular title="카테고리" input_value="스틱"></list-value-regular>
			<list-value-regular title="일련번호" input_value="012AC312"></list-value-regular>
			<list-value-regular title="시리얼넘버" input_value="312343"></list-value-regular>
			<list-value-regular title="상품명" input_value="FSA85A"></list-value-regular>
			<list-value-regular title="구매일자" input_value="2019-12-03"></list-value-regular>
			<div class="list_text_single space_between margin_b_1x">
				<label>구매처</label>
				<div class="form">
					<select id="option" name="country">
					  <option value="" disabled selected>구매처를 선택하세요.</option>
				      <option value="option1">신품구매</option>
				      <option value="option2">중고구매</option>
				    </select>
				</div>
			</div>
			<div class="flex_row col1 justify_end margin_t_4x">
				<a href="my_garage.html" class="button btt_big border_radius btt_medium primary600_bg white900">
					장비 등록하기
				</a>
			</div>
		</div>
	</div>
	<footer-custom class="flex_col col1 margin_t_4x"></footer-custom>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
