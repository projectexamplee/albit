<html>
<head>
  <title>DRUM CHANGO</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>DRUM CHANGO</title>
	<link rel="stylesheet" type="text/css" href="css/type.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<link rel="stylesheet" type="text/css" href="css/size.css">
	<link rel="stylesheet" type="text/css" href="css/shape.css">
	<link rel="stylesheet" type="text/css" href="css/components.css">
	<link rel="stylesheet" type="text/css" href="css/button.css">
	<link rel="stylesheet" type="text/css" href="css/img_example.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg margin_b_2x">
		<div class="live_area">
			<!--TOP NAVIGATION INCLUDE SLIDE MENU FOR-->
			<navi-bar keyword="제품명"></navi-bar>
			<!--SITE GLOBAL NAVIGATION TAB-->
			<tab-main currentTab="search"></tab-main>
		</div>
	</div>
	<!--CONTENT AREA-->
	<div class="live_area flex_row">
		<!--CATEGORY-->
		<div class="flex_col col1 border_radius white_bg margin_b_2x">
			<!--ALL CATEGORY-->
			<div class="flex_row col1 padding_1x only_pc border_bottom">
				<p class="col1 black300 caption padding_l_2x">
					모든 카테고리
				</p>
				<menu-hor-prd-all class="col1"></menu-hor-prd-all>
			</div>
			<!--POPULAR CATEGORY-->
			<div class="flex_row col1 white_bg padding_1x">
				<p class="col1 black300 caption padding_l_2x">
					인기 카테고리
				</p>
				<menu-hor-prd-pop class="col1"></menu-hor-prd-pop>
			</div>
		</div>
	</div>
	<div id="product_tab" class="search_tab_content live_area flex_row">
		<div class="search_result">
			<div class="col_cetegory padding_2x white_bg">
				<dropdown-ctg-prd></dropdown-ctg-prd>
			</div>
			<div class="col_items padding_2x white_bg">
				<div class="flex_col col1 sub_tab_container border_black50 margin_b_4x">
					<div class="sub_tab_list margin_b_1x border_bottom padding_1x">
						<div class="tab tab_sub2 block selected">
							재질
						</div>
						<div class="tab tab_sub2 block">
							색상
						</div>
					</div>
					<div class="flex_row col1 sub_tab_content padding_1x">
						<div class="list_value_row margin_b_1x margin_r_4x">
							<label class="checkbox">10인치
							  <input type="checkbox" checked>
							  <span class="checkmark"></span>
							</label>
						</div>
						<div class="list_value_row margin_b_1x margin_r_4x">
							<label class="checkbox">12인치
							  <input type="checkbox" checked>
							  <span class="checkmark"></span>
							</label>
						</div>
						<div class="list_value_row margin_b_1x margin_r_4x">
							<label class="checkbox">14인치
							  <input type="checkbox">
							  <span class="checkmark"></span>
							</label>
						</div>
						<div class="list_value_row margin_b_1x margin_r_4x">
							<label class="checkbox">16인치
							  <input type="checkbox">
							  <span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
				<div class="flex_row col1 subtitle w700 align_center space_between section_title">
					<p>검색결과: 제품명</p>
					<div class="list_text_single" style="width: auto">
						<label class="only_pc" style="width: auto;">정렬기준</label>
						<div class="form" style="width:86px !important;">
							<select id="option" name="country">
							  <option value="option1" selected>기본정렬</option>
						      <option value="option2">낮은가격</option>
						      <option value="option3">높은가격</option>
						      <option value="option3">상품후기</option>
						    </select>
						</div>
					</div>
				</div>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c1.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c2.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c3.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c4.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c5.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c6.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c7.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c8.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c9.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c10.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c11.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c12.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c13.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c14.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c15.jpg"></list-prd>
				<list-prd class="col1 border_bottom" imgSrc="img/example/c16.jpg"></list-prd>
				<!--게시판 페이지 인덱스-->
				<div class="flex_row margin_t_6x margin_b_4x margin_center">
					<div class="board_index current">1</div>
					<div class="board_index">2</div>
					<div class="board_index">3</div>
				</div>
			</div>
		</div>
	</div>
	<div id="second_product_tab" class="search_tab_content hide live_area flex_row margin_t_2x">
		<div class="search_result">
			<div class="col_cetegory padding_2x white_bg">
				<div id="prd_ctg" class="flex_col col1">
					<div class="flex_row padding_1x body black600">
						<span>중고장터 카테고리1 (20)</span>
					</div>
					<div class="flex_row padding_1x body black600">
						<span>중고장터 카테고리2 (20)</span>
					</div>
					<div class="flex_row padding_1x body black600">
						<span>중고장터 카테고리3 (20)</span>
					</div>
					<div class="flex_row padding_1x body black600">
						<span>중고장터 카테고리4 (20)</span>
					</div>
					<div class="flex_row padding_1x body black600">
						<span>중고장터 카테고리5 (20)</span>
					</div>
					<div class="flex_row padding_1x body black600">
						<span>중고장터 카테고리6 (20)</span>
					</div>
				</div>
			</div>
			<div class="col_items padding_2x white_bg">
				<p class="col1 subtitle w700 section_title">
					검색결과: 중고제품
				</p>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c1.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c2.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c3.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c4.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c5.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c6.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c7.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c8.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c9.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c10.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c11.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c12.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c13.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c14.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c15.jpg"></list-second-prd>
				<list-second-prd class="col1 border_bottom" imgSrc="img/example/c16.jpg"></list-second-prd>
				<!--게시판 페이지 인덱스-->
				<div class="flex_row margin_t_6x margin_b_4x margin_center">
					<div class="board_index current">1</div>
					<div class="board_index">2</div>
					<div class="board_index">3</div>
				</div>
			</div>
		</div>
	</div>
	<div id="post_tab" class="search_tab_content hide live_area flex_row margin_t_2x">
		<div class="search_result">
			<div class="col_cetegory padding_2x white_bg">
				<div id="prd_ctg" class="flex_col col1">
					<div class="flex_row padding_1x body black600">
						<span>게시판 카테고리1 (20)</span>
					</div>
					<div class="flex_row padding_1x body black600">
						<span>게시판 카테고리2 (20)</span>
					</div>
					<div class="flex_row padding_1x body black600">
						<span>게시판 카테고리3 (20)</span>
					</div>
					<div class="flex_row padding_1x body black600">
						<span>게시판 카테고리4 (20)</span>
					</div>
					<div class="flex_row padding_1x body black600">
						<span>게시판 카테고리5 (20)</span>
					</div>
					<div class="flex_row padding_1x body black600">
						<span>게시판 카테고리6 (20)</span>
					</div>
				</div>
			</div>
			<div class="col_items padding_2x white_bg">
				<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u1.jpg"></list-general-post>
				<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u2.jpg"></list-general-post>
				<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u3.jpg"></list-general-post>
				<list-general-post class="flex_col margin_b_1x"imgSrc="img/user/u4.jpg"></list-general-post>
				<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u1.jpg"></list-general-post>
				<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u2.jpg"></list-general-post>
				<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u3.jpg"></list-general-post>
				<list-general-post class="flex_col margin_b_1x"imgSrc="img/user/u4.jpg"></list-general-post>
				<!--게시판 페이지 인덱스-->
				<div class="flex_row margin_t_6x margin_b_4x margin_center">
					<div class="board_index current">1</div>
					<div class="board_index">2</div>
					<div class="board_index">3</div>
				</div>
			</div>
		</div>
	</div>
	<footer-custom class="flex_col col1 margin_t_4x"></footer-custom>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
