<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg margin_b_2x">
		<div class="live_area">
			<!--TOP NAVIGATION INCLUDE SLIDE MENU FOR-->
			<navi-bar></navi-bar>
			<!--SITE GLOBAL NAVIGATION TAB-->
			<tab-main currentTab="none"></tab-main>
		</div>
	</div>
	<style type="text/css">
		.add_photo{
			position: absolute;
			bottom:8px;
			right:8px;
		}
	</style>
	<!--CONTENT AREA-->
	<div class="live_area flex_row space_between">
		<div class="col_side padding_2x white_bg">
			<div class="menu">
				마이페이지 홈
			</div>
			<div class="menu selected">
				기본정보 수정
			</div>
			<div class="menu">
				포인트 적립내역
			</div>
			<div class="menu">
				내가 작성한 글
			</div>
			<div class="menu">
				내가 작성한 댓글
			</div>
			<div class="menu">
				내가 올린 중고상품
			</div>
			<div class="menu">
				내 창고
			</div>
		</div>
		<div class="col_content space_between">
			<!--활동로그-->
			<div class="flex_col padding_2x col1 margin_b_2x space_between white_bg">
				<div class="flex_col mobile_col1" style="width: 60%">
					<p class="subtitle margin_b_2x">내활동 로그</p>
					<div class="flex_col col1">
						<list-log type="buy" msg="username님이 “타마 스네어 201…”를 구매하셨습니다." isRead="yes" class="col1 flex_col border_bottom"></list-log>
						<list-log type="comment" msg="'ooo'님이 유저님의 글에 댓글을 남기셨습니다. '저도 그렇게 생각합니다...'" isRead="yes" class="col1 flex_col border_bottom"></list-log>
						<list-log type="comment" msg="'ooo'님이 유저님의 글에 댓글을 남기셨습니다. '댓글 메세지 내용...'" isRead="yes" class="col1 flex_col border_bottom"></list-log>
						<list-log type="like" msg="'ooo'님이 유저님의 글을 좋아합니다. 'FX202 사용 후기'" isRead="yes" class="col1 flex_col border_bottom"></list-log>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer-custom class="flex_col col1 margin_t_4x"></footer-custom>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
