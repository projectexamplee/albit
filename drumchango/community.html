<html>
<head>
  <title>DRUM CHANGO</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>DRUM CHANGO</title>
	<link rel="stylesheet" type="text/css" href="css/type.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<link rel="stylesheet" type="text/css" href="css/size.css">
	<link rel="stylesheet" type="text/css" href="css/shape.css">
	<link rel="stylesheet" type="text/css" href="css/components.css">
	<link rel="stylesheet" type="text/css" href="css/img_example.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/button.css">
</head>

<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg margin_b_2x">
		<div class="live_area">
			<!--TOP NAVIGATION INCLUDE SLIDE MENU FOR-->
			<navi-bar></navi-bar>
			<!--SITE GLOBAL NAVIGATION TAB-->
			<tab-main currentTab="community"></tab-main>
		</div>
	</div>
	<!--CONTENT AREA-->
	<div class="live_area flex_row">
		<div class="col2_1 margin_b_2x">
			<div class="col1 col1_mg_r_1x flex_row padding_2x white white_bg">
				<p class="col1 subtitle w700 section_title">
					드럼영상
				</p>
				<div class="col1 flex_row space_between white white_bg">
					<card-video class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c7.jpg"></card-video>
					<card-video class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c8.jpg"></card-video>
					<card-video class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c9.jpg"></card-video>
					<card-video class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c10.jpg"></card-video>
					<card-video class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c11.jpg"></card-video>
					<card-video class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c12.jpg"></card-video>
				</div>
				<div class="button btt_full black300 black300_border border_radius margin_t_2x">
					드럼영상 더보기
				</div>
			</div>
		</div>
		<div class="col2_1 margin_b_2x">
			<div class="col1 col1_mg_l_1x flex_row padding_2x white white_bg">
				<p class="subtitle col1 w700 section_title">
					중고장터
				</p>
				<list-second-prd class="col1" imgSrc="img/example/c5.jpg"></list-second-prd>
				<list-second-prd class="col1" imgSrc="img/example/c6.jpg"></list-second-prd>
				<list-second-prd class="col1" imgSrc="img/example/c7.jpg"></list-second-prd>
				<list-second-prd class="col1" imgSrc="img/example/c8.jpg"></list-second-prd>
				<div class="button btt_full black300 black300_border border_radius margin_t_2x">
					중고장터 더보기
				</div>
			</div>
		</div>
		<div class="col1 padding_2x flex_col flex_center white_bg margin_b_2x">
			<p class="body black600 w700">“랭커 유저들의 드럼 장비를 구경하세요!”</p>
			<list-horizon-users class="flex_row artist_container col1_4x"></list-horizon-users>
		</div>
		<div class="col2_1 margin_b_2x">
			<div class="col1 col1_mg_r_1x flex_row padding_2x white white_bg">
				<tabed-content class="col1" currentTab="qna"></tabed-content>
				<div class="button btt_full black300 black300_border border_radius margin_t_2x">
					게시글 더보기
				</div>
			</div>
		</div>
		<div class="col2_1 margin_b_2x">
			<div class="col1 col1_mg_l_1x flex_row padding_2x white white_bg">
				<p class="col1 subtitle w700 section_title">
					사진갤러리
				</p>
				<div class="col1 flex_row space_between white white_bg">
					<card-big class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c1.jpg"></card-big>
					<card-big class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c2.jpg"></card-big>
					<card-big class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c3.jpg"></card-big>
					<card-big class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c4.jpg"></card-big>
					<card-big class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c5.jpg"></card-big>
					<card-big class="card col3_2 margin_b_2x" imgSrc="img/example/ucc/c6.jpg"></card-big>
					<div class="button btt_full black300 black300_border border_radius margin_t_2x">
						사진갤러리 더보기
					</div>
				</div>
			</div>
		</div>
		<div class="col2_1 margin_b_2x">
			<div class="col1 col1_mg_r_1x flex_row padding_2x white white_bg">
				<p class="subtitle col1 w700 section_title">
					상품후기
				</p>
				<list-review class="col1" imgSrc="img/example/c6.jpg"></list-review>
				<list-review class="col1" imgSrc="img/example/c7.jpg"></list-review>
				<list-review class="col1" imgSrc="img/example/c8.jpg"></list-review>
				<list-review class="col1" imgSrc="img/example/c9.jpg"></list-review>
				<div class="button btt_full black300 black300_border border_radius margin_t_2x">
					상품후기 더보기
				</div>
			</div>
		</div>
		<div class="col2_1 margin_b_2x">
			<div class="col1 col1_mg_l_1x flex_row padding_2x white white_bg">
				<p class="col1 subtitle w700 section_title">
					출고후기
				</p>
				<list-review class="col1" imgSrc="img/example/c10.jpg"></list-review>
				<list-review class="col1" imgSrc="img/example/c11.jpg"></list-review>
				<list-review class="col1" imgSrc="img/example/c12.jpg"></list-review>
				<list-review class="col1" imgSrc="img/example/c13.jpg"></list-review>
				<div class="button btt_full black300 black300_border border_radius margin_t_2x">
					출고후기 더보기
				</div>
			</div>
		</div>
		<div class="flex_row_col space_between col1">
			<div class="col3_1 margin_b_2x">
				<div class="col1 flex_row padding_2x white white_bg">
					<p class="subtitle w700 section_title">
						인기게시물
					</p>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u1.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u2.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u3.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x"imgSrc="img/user/u4.jpg"></list-general-post>
					<div class="button btt_full black300 black300_border border_radius margin_t_2x">
						인기게시물 더보기
					</div>
				</div>
			</div>
			<div class="col3_1 margin_b_2x">
				<div class="col1 flex_row padding_2x white white_bg">
					<p class="subtitle w700 section_title">
						최근게시물
					</p>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u1.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u2.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u3.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x"imgSrc="img/user/u4.jpg"></list-general-post>
					<div class="button btt_full black300 black300_border border_radius margin_t_2x">
						최근게시물 더보기
					</div>
				</div>
			</div>
			<div class="col3_1 margin_b_2x">
				<div class="col1 flex_row padding_2x white white_bg">
					<p class="subtitle w700 section_title">
						댓글이 활발한 게시물
					</p>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u1.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u2.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u3.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x"imgSrc="img/user/u4.jpg"></list-general-post>
					<div class="button btt_full black300 black300_border border_radius margin_t_2x">
						댓글이 활발한 게시물 더보기
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer-custom class="flex_col col1 margin_t_4x"></footer-custom>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
</body>
