<html>
<head>
  <title>DRUM CHANGO</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>DRUM CHANGO</title>
	<link rel="stylesheet" type="text/css" href="css/type.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<link rel="stylesheet" type="text/css" href="css/size.css">
	<link rel="stylesheet" type="text/css" href="css/shape.css">
	<link rel="stylesheet" type="text/css" href="css/components.css">
	<link rel="stylesheet" type="text/css" href="css/img_example.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="css/button.css">
	<link rel="stylesheet" type="text/css" href="css/post_page.css">
</head>

<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg margin_b_2x">
		<div class="live_area">
			<!--TOP NAVIGATION INCLUDE SLIDE MENU FOR-->
			<navi-bar></navi-bar>
			<!--SITE GLOBAL NAVIGATION TAB-->
			<tab-main currentTab="community"></tab-main>
		</div>
	</div>
	<!--CONTENT AREA-->
	<style type="text/css">
		#writer{
			position: relative;
			min-width: 128px;
			cursor: pointer;
		}
		#writer_dropdown{
			position: absolute;
			top:36px;
			left:0px;
		}
		.menu{
			padding: 8px;
			cursor: pointer;
		}
	</style>
	<div class="live_area flex_col align_center white_bg margin_t_2x">
		<div class="live_area_narrow padding_2x">
			<div id="post_header" class="flex_row space_between col1 padding_ver_2x border_bottom">
				<p class="black900 col1 big_title w700 margin_t_2x margin_b_2x">
					DW 콜렉터 스네어 4.5
				</p>
				<div id="writer" class="flex_row align_center">
					<div id="u3" class="profile_t margin_r_1x">
					</div>
					<span class="caption black600 w400">username</span>
					<div id="writer_dropdown" class="white_bg caption black600 box_shadow border_radius hide">
						<div class="menu button">
							유저페이지 방문
						</div>
						<div class="menu button">
							쪽지 보내기
						</div>
						<div class="menu button">
							전체 게시글
						</div>
						<div class="menu button">
							중고매물
						</div>
						<div class="menu button">
							보유장비
						</div>
					</div>
				</div>
				<div id="post_action_top" class="flex_row align_center">
					<p class="black300 margin_r_1x caption w400">
						19-04-16 17:42
					</p>
					<img src="img/ic/ic_more.svg">
				</div>
			</div>
			<div id="product_info" class="flex_col col1 margin_b_2x">
				<list-value-strong title="현재상태" input_value="판매중"></list-value-strong>
				<list-value-regular title="연락처" input_value="010xxxxxxx"></list-value-regular>
				<list-value-regular title="판매가격" input_value="500,0000원"></list-value-regular>
				<list-value-regular title="판매지역" input_value="서울"></list-value-regular>
				<list-value-regular title="제품상태" input_value="신동품(A급중고)"></list-value-regular>

			</div>
			<div id="post_content" class="flex_col1 col1 black900 w400 body margin_b_4x">
				<img src="img/example/second_prd1.jpg">
				<img src="img/example/second_prd2.jpg">
				<p>
					모든 파츠 신형이고 쉘은 잘 익은 06년산에 국내에서 보기 힘든 4.5" 깊이 입니다.<br>
					깔끔하고 힘 있는 소리 좋아시면 딱 입니다 .<br>
					좋은 가격에 7호선 이수역 4번 출구에서 직거래 가능하신 분과 거래하고 자 합니다.<br>
					010XXXXXXX<br>
				</p>
			</div>
			<div id="post_state" class="flex_row col1 flex_center padding_2x border_bottom">
				<div class="flex_row align_center body black300 margin_r_3x">
					<img class="margin_r_s" style="margin-bottom: 3px" src="img/ic/ic_like_black300.svg">
					<span>4</span>
				</div>
				<div class="flex_row align_center body black300 margin_r_3x">
					<img class="margin_r_s" src="img/ic/ic_view_black300.svg">
					<span>12</span>
				</div>
				<div class="flex_row align_center body black300">
					<img class="margin_r_s" style="margin-bottom: -3px" src="img/ic/ic_comment_black300.svg">
					<span>7</span>
				</div>
			</div>
			<div id="post_action" class="flex_row col1 space_between margin_b_2x">
				<div class="flex_row align_center body black600 padding_ver_2x">
					<img class="ic_medium margin_r_s" style="margin-bottom: 3px" src="img/ic/ic_like_black600.svg">
					<span>게시글 좋아요</span>
				</div>
				<div id="writer2" class="flex_row align_center padding_ver_2x">
					<div id="u3" class="profile_t margin_r_1x">
					</div>
					<span class="body black600 w400 margin_r_s">username</span>
					<img src="img/ic/ic_more.svg">
				</div>
			</div>
			<div id="comment_area" class="margin_b_4x">
				<div class="flex_col align_start col1">
					<div class="input_comment margin_b_2x">
						<div class="my_input flex_row col1 space_between margin_b_2x">
							<div id="my_photo" class="profile_s"></div>
							<div class="form form_height_2x">
								<textarea id="value" type="text" placeholder="댓글을 입력하세요."></textarea>
							</div>
						</div>
						<div class="button btt_medium primary600_bg white900">
							댓글달기
						</div>
					</div>
					<div class="commtent_list flex_col col1 align_start">
						<comment-bubble imgSrc="img/user/u3.jpg" msg="꼭 사고싶은데 제가 부산이 살아서TT" isRead="yes" class="col1 flex_col marginb_b_1x"></comment-bubble>
						<comment-bubble imgSrc="img/user/u5.jpg" msg="혹시 타마 208스네어랑 교환도 가능할까요?" isRead="yes" class=" col1 flex_col marginb_b_1x"></comment-bubble>
						<comment-bubble imgSrc="img/user/u4.jpg" msg="이좋은걸 왜 파시나요?" isRead="yes" class=" col1 flex_col marginb_b_1x"></comment-bubble>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<footer-custom class="flex_col col1 margin_t_4x"></footer-custom>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
<script type="text/javascript">
	const writer_dropdown = document.querySelector("#writer_dropdown");
	document.querySelector("#writer").addEventListener("click",function(){
		writer_dropdown.classList.toggle("hide");
	});
</script>
</body>
