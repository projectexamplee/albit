<html>
<head>
  <title>DRUM CHANGO</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>DRUM CHANGO</title>
	<link rel="stylesheet" type="text/css" href="css/type.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<link rel="stylesheet" type="text/css" href="css/size.css">
	<link rel="stylesheet" type="text/css" href="css/shape.css">
	<link rel="stylesheet" type="text/css" href="css/components.css">
	<link rel="stylesheet" type="text/css" href="css/img_example.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/mypage.css">
	<link rel="stylesheet" type="text/css" href="css/button.css">
</head>

<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg margin_b_2x">
		<div class="live_area">
			<!--TOP NAVIGATION INCLUDE SLIDE MENU FOR-->
			<navi-bar></navi-bar>
			<!--SITE GLOBAL NAVIGATION TAB-->
			<tab-main currentTab="none"></tab-main>
		</div>
	</div>
	<!--CONTENT AREA-->
	<div class="live_area flex_row space_between">
		<div class="col_side padding_2x white_bg">
			<div class="menu selected">
				마이페이지 홈
			</div>
			<a href="edit_profile.html" class="menu">
				기본정보 수정
			</a>
			<div class="menu">
				포인트 적립내역
			</div>
			<div class="menu">
				내가 작성한 글
			</div>
			<div class="menu">
				내가 작성한 댓글
			</div>
			<div class="menu">
				내가 올린 중고상품
			</div>
			<div class="menu">
				내 창고
			</div>
		</div>
		<div class="col_content space_between">
			<!--프로필-->
			<div class="flex_row_col padding_2x col1 margin_b_2x space_between white_bg">
				<!--프로필 정보-->
				<div class="flex_row_col align_center">
					<div id="my_photo" class="profile_b"></div>
					<div class="padding_2x">
						<p class="subtitle w400 black900">
							조이 조디슨. <span class="primary600">LV2</span>
						</p>
						<p class="caption black900">
							포인트: <span class="primary600">123,456원</span>
						</p>
					</div>
				</div>
				<!--프로필 액션-->	
				<div class="flex_row align_end space_around">
					<div class="button border_radius btt_medium black300_border black300 margin_r_2x">
						<img class="ic_btt" src="img/ic/ic_write_black300.svg">
						 기본정보 수정
					</div>
					<div class="button border_radius btt_medium primary600_bg white900">
						<img class="ic_btt" src="img/ic/ic_list_white.svg">
						포인트 적립내역
					</div>
				</div>
			</div>
			<div class="flex_row_col space_between">
				<!--내가작성한 글-->
				<div class="flex_col col2_1 white_bg padding_2x white_bg margin_b_2x">
					<p class="subtitle w700 black900 margin_b_2x">
						내가 작성한글
					</p>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u1.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u2.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u3.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x"imgSrc="img/user/u4.jpg"></list-general-post>
					<div class="button btt_full black300 black300_border border_radius margin_t_2x">
						내가 작성한글 더보기
					</div>
				</div>
				<!--내가작성한 댓글-->
				<div class="flex_col col2_1 white_bg padding_2x white_bg margin_b_2x">
					<p class="subtitle w700 black900 margin_b_2x">
						내가 작성한 댓글
					</p>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u1.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u2.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x" imgSrc="img/user/u3.jpg"></list-general-post>
					<list-general-post class="flex_col margin_b_1x"imgSrc="img/user/u4.jpg"></list-general-post>
					<div class="button btt_full black300 black300_border border_radius margin_t_2x">
						내가 작성한 댓글 더보기
					</div>
				</div>
				<!--내가올린 중고 상품-->
				<div class="flex_col col1 white_bg padding_2x white_bg margin_b_2x">
					<p class="subtitle w700 black900 margin_b_2x">
						내가 올린 중고상품
					</p>
					<list-second-prd class="col1" imgSrc="img/example/c5.jpg"></list-second-prd>
					<list-second-prd class="col1" imgSrc="img/example/c6.jpg"></list-second-prd>
					<list-second-prd class="col1" imgSrc="img/example/c7.jpg"></list-second-prd>
					<list-second-prd class="col1" imgSrc="img/example/c8.jpg"></list-second-prd>
					<div class="button btt_full black300 black300_border border_radius margin_t_2x">
						내가 올린 중고상품 더보기
					</div>
				</div>
				<!--내창고-->
				<style>
					@media screen and (max-width: 680px) {
						.card.col5{
							display: flex;
							flex-direction: column;
							width: 148px;
							margin:0 8px 32px 8px;
						}
						.slider{
							margin-bottom: -32px;
						}
					}
				</style>
				<div class="flex_col col1 white_bg padding_2x white_bg">
					<p class="subtitle w700 black900 margin_b_2x">
						내 창고
					</p>
					<div class="flex_row slider col1_4x_mb">
						<div class="slider_content space_between col1">
							<card-small class="card col5" imgSrc="img/example/c5.jpg"></card-small>
							<card-small class="card col5" imgSrc="img/example/c6.jpg"></card-small>
							<card-small class="card col5" imgSrc="img/example/c7.jpg"></card-small>
							<card-small class="card col5" imgSrc="img/example/c8.jpg"></card-small>
							<card-small class="card col5" imgSrc="img/example/c9.jpg"></card-small>
						</div>
					</div>
					<div class="button btt_full black300 black300_border border_radius margin_t_2x">
						내 창고 더보기
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer-custom class="flex_col col1 margin_t_4x"></footer-custom>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
</body>
