<html>
<head>
  <title>DRUM CHANGO</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>DRUM CHANGO</title>
	<link rel="stylesheet" type="text/css" href="css/type.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<link rel="stylesheet" type="text/css" href="css/size.css">
	<link rel="stylesheet" type="text/css" href="css/shape.css">
	<link rel="stylesheet" type="text/css" href="css/components.css">
	<link rel="stylesheet" type="text/css" href="css/img_example.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/button.css">
</head>
<body>
	<!--TOP AREA-->
	<div class="col1 flex_col white_bg margin_b_2x">
		<div class="live_area">
			<!--TOP NAVIGATION INCLUDE SLIDE MENU FOR-->
			<navi-bar></navi-bar>
			<!--SITE GLOBAL NAVIGATION TAB-->
			<tab-main currentTab="shop"></tab-main>
		</div>
	</div>
	<!--CONTENT AREA-->
	<div class="live_area flex_row">
		<!--CATEGORY-->
		<div class="flex_col col1 border_radius white_bg margin_b_2x">
			<!--ALL CATEGORY-->
			<div class="flex_row col1 padding_1x only_pc border_bottom">
				<p class="col1 black300 caption padding_l_2x">
					모든 카테고리
				</p>
				<menu-hor-prd-all class="col1"></menu-hor-prd-all>
			</div>
			<!--POPULAR CATEGORY-->
			<div class="flex_row col1 white_bg padding_1x">
				<p class="col1 black300 caption padding_l_2x">
					인기 카테고리
				</p>
				<menu-hor-prd-pop class="col1"></menu-hor-prd-pop>
			</div>
		</div>
		<!--카테고리 랭킹-->
		<div class="col2_1 margin_b_2x">
			<div class="col1 col1_mg_r_1x flex_col padding_2x white white_bg">
				<p class="col1 subtitle w700 section_title">
					카테고리 랭킹
				</p>
				<tab-contentarea type="category" class="flex_col col1_2x margin_b_3x"></tab-contentarea>
				<list-prd-ranked class="col1" imgSrc="img/example/c5.jpg"></list-prd-ranked>
				<list-prd-ranked class="col1" imgSrc="img/example/c6.jpg"></list-prd-ranked>
				<list-prd-ranked class="col1" imgSrc="img/example/c7.jpg"></list-prd-ranked>
				<list-prd-ranked class="col1" imgSrc="img/example/c8.jpg"></list-prd-ranked>
				<div class="button btt_full black300 black300_border border_radius margin_t_2x">
					카테고리 모두보기
				</div>
			</div>
		</div>
		<!--브랜드 랭킹-->
		<div class="col2_1 margin_b_2x">
			<div class="col1 col1_mg_l_1x flex_col padding_2x white white_bg">
				<p class="col1 subtitle w700 section_title">
					브랜드 랭킹
				</p>
				<tab-contentarea type="brand" class="flex_col col1_2x margin_b_3x"></tab-contentarea>
				<list-prd-ranked class="col1" imgSrc="img/example/c9.jpg"></list-prd-ranked>
				<list-prd-ranked class="col1" imgSrc="img/example/c10.jpg"></list-prd-ranked>
				<list-prd-ranked class="col1" imgSrc="img/example/c11.jpg"></list-prd-ranked>
				<list-prd-ranked class="col1" imgSrc="img/example/c12.jpg"></list-prd-ranked>
				<div class="button btt_full black300 black300_border border_radius margin_t_2x">
					브랜드 모두보기
				</div>
			</div>
		</div>
		<!--최근 클릭상품-->
		<div class="flex_col col1 padding_2x margin_b_2x white_bg">
			<p class="col1 subtitle w700 section_title">
				최근 클릭상품
			</p> 
			<style>
				@media screen and (max-width: 680px) {
					.card.col5{
						display: flex;
						flex-direction: column;
						width: 148px;
						margin:0 8px 32px 8px;
					}
					.slider{
						margin-bottom: -32px;
					}
				}
			</style>
			<div class="flex_row slider col1_4x_mb">
				<div class="slider_content space_between col1">
					<card-small class="card col5" imgSrc="img/example/c5.jpg"></card-small>
					<card-small class="card col5" imgSrc="img/example/c6.jpg"></card-small>
					<card-small class="card col5" imgSrc="img/example/c7.jpg"></card-small>
					<card-small class="card col5" imgSrc="img/example/c8.jpg"></card-small>
					<card-small class="card col5" imgSrc="img/example/c9.jpg"></card-small>
				</div>
			</div>
		</div>
		<!--특별 상품 배너-->
		<div class="flex_col col1 padding_2x margin_b_2x white_bg">
			<p class="col1 subtitle w700 section_title">
				최근 이슈상품
			</p>
			<banner-special-product class="col1"></banner-special-product>
		</div>
		<!--출고후기-->
		<div class="col2_1 margin_b_2x">
			<div class="col1 col1_mg_r_1x flex_row padding_2x white white_bg">
				<p class="col1 subtitle w700 section_title">
					출고후기
				</p>
				<list-review class="col1" imgSrc="img/example/c10.jpg"></list-review>
				<list-review class="col1" imgSrc="img/example/c11.jpg"></list-review>
				<list-review class="col1" imgSrc="img/example/c12.jpg"></list-review>
				<list-review class="col1" imgSrc="img/example/c13.jpg"></list-review>
				<div class="button btt_full black300 black300_border border_radius margin_t_2x">
					출고후기 모두보기
				</div>
			</div>
		</div>
		<!--최근판매 상품-->
		<div class="col2_1 margin_b_2x">
			<div class="col1 col1_mg_l_1x flex_row padding_2x white white_bg">
				<p class="col1 subtitle w700 section_title">
					최근 판매상품
				</p>
				<list-prd class="col1" imgSrc="img/example/c13.jpg"></list-prd>
				<list-prd class="col1" imgSrc="img/example/c14.jpg"></list-prd>
				<list-prd class="col1" imgSrc="img/example/c15.jpg"></list-prd>
				<list-prd class="col1" imgSrc="img/example/c16.jpg"></list-prd>
				<div class="button btt_full black300 black300_border border_radius margin_t_2x">
					최근 판매상품 모두보기
				</div>
			</div>
		</div>
		<!--아티스트-->
		<div class="col1 margin_b_2x">
			<div class="col1 flex_col padding_2x white white_bg">
				<div class="flex_row col1 align_center space_between">
					<p class="w700 subtitle section_title">아티스트</p>
					<a href="apply_artist.html" class="button border_radius btt_medium margin_b_2x primary600_bg white900">
						<img class="ic_btt" src="img/ic/ic_add_white.svg">
						아티스트 지원
					</a>
				</div>
				<list-horizon-artist class="flex_row artist_container col1_4x"></list-horizon-artist>
				<div class="button btt_full black300 black300_border border_radius margin_t_2x">
					아티스트 모두보기
				</div>
			</div>
		</div>
	</div>
	<footer-custom class="flex_col col1 margin_t_4x"></footer-custom>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
