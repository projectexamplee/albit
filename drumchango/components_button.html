<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>DRUM CHANGO</title>
	<link rel="stylesheet" type="text/css" href="css/type.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<link rel="stylesheet" type="text/css" href="css/size.css">
	<link rel="stylesheet" type="text/css" href="css/shape.css">
	<link rel="stylesheet" type="text/css" href="css/components.css">
	<link rel="stylesheet" type="text/css" href="css/img_example.css">
	<link rel="stylesheet" type="text/css" href="css/button.css">
	<style>
		.component_title{
			color: #a0a0a0;
			font-weight: 700;
			margin: 32px 0 16px 16px;
		}
		.col1_mg_r_1x{
			width: calc(100% - 8px);
			margin-right: 8px;
		}
		.col1_mg_l_1x{
			width: calc(100% - 8px);
			margin-left: 8px;
		}
		@media screen and (max-width: 680px) {
			.col1_mg_r_1x{
				width: calc(100% - 0px);
				margin-right: 0px;
			}
			.col1_mg_l_1x{
				width: calc(100% - 0px);
				margin-left: 0px;
			}
		}
	
	</style>
</head>
<body>
	<div class="live_area flex_row">
		<!--big button-->
		<div class="col2_1">
			<p class="component_title col1">big button & WHITE BG</p>
			<div class="col1 col1_mg_r_1x flex_row padding_2x white white_bg">
				<div class="button btt_big black300_border black300 margin_r_1x">
					회원가입
				</div>
				<div class="button btt_big black300_border black100 margin_r_1x">
					회원가입
				</div>
				<div class="button btt_big black300_border primary600 margin_r_1x">
					회원가입
				</div>
				<div class="button btt_big primary600_bg white900 margin_r_1x">
					회원가입
				</div>
			</div>
		</div>
		<div class="col2_1">
			<p class="component_title col1">big button & DARK BG</p>
			<div class="col1 col1_mg_l_1x flex_row padding_2x white dark_blue_bg">
				<div class="button btt_big white_border white900 margin_r_1x">
					회원가입
				</div>
				<div class="button btt_big white_bg black600 margin_r_1x">
					회원가입
				</div>
				<div class="button btt_big white_bg primary600 margin_r_1x">
					회원가입
				</div>
				<div class="button btt_big primary600_bg white900 margin_r_1x">
					회원가입
				</div>
			</div>
		</div>
		<!--GENERAL BUTTON-->
		<div class="col2_1">
			<p class="component_title col1">GENERAL BUTTON & WHITE BG</p>
			<div class="col1 col1_mg_r_1x flex_row padding_2x white white_bg">
				<div class="button btt_medium black300_border black300 margin_r_1x">
					바로구매
				</div>
				<div class="button btt_medium black300_border black100 margin_r_1x">
					바로구매
				</div>
				<div class="button btt_medium black300_border primary600 margin_r_1x">
					바로구매
				</div>
				<div class="button btt_medium primary600_bg white900 margin_r_1x">
					바로구매
				</div>
			</div>
		</div>
		<div class="col2_1">
			<p class="component_title col1">GENERAL BUTTON & DARK BG</p>
			<div class="col1 col1_mg_l_1x flex_row padding_2x white dark_blue_bg">
				<div class="button btt_medium white_border white900 margin_r_1x">
					바로구매
				</div>
				<div class="button btt_medium white_bg black600 margin_r_1x">
					바로구매
				</div>
				<div class="button btt_medium white_bg primary600 margin_r_1x">
					바로구매
				</div>
				<div class="button btt_medium primary600_bg white900 margin_r_1x">
					바로구매
				</div>
			</div>
		</div>

		<!--ROUND BUTTON WITH ICON-->
		<div class="col2_1">
			<p class="component_title col1">GENERAL BUTTON & WHITE BG</p>
			<div class="col1 col1_mg_r_1x flex_row padding_2x white white_bg">
				<div class="button border_radius btt_medium black300_border black300 margin_r_1x">
					<img class="ic_btt" src="img/ic/ic_add_black.svg">
					 아티스트 등록
				</div>
				<div class="button border_radius btt_medium black300_border black100 margin_r_1x">
					<img class="ic_btt" src="img/ic/ic_add_black.svg">
					아티스트 등록
				</div>
				<div class="button border_radius btt_medium black300_border primary600 margin_r_1x">
					<img class="ic_btt" src="img/ic/ic_add_primary.svg">
					아티스트 등록
				</div>
				<div class="button border_radius btt_medium primary600_bg white900 margin_r_1x">
					<img class="ic_btt" src="img/ic/ic_add_white.svg">
					아티스트 등록
				</div>
			</div>
		</div>
		<div class="col2_1">
			<p class="component_title col1">GENERAL BUTTON & DARK BG</p>
			<div class="col1 col1_mg_l_1x flex_row padding_2x white dark_blue_bg">
				<div class="button btt_medium border_radius white_border white900 margin_r_1x">
					아티스트 등록
				</div>
				<div class="button btt_medium border_radius white_bg black600 margin_r_1x">
					아티스트 등록
				</div>
				<div class="button btt_medium border_radius white_bg primary600 margin_r_1x">
					아티스트 등록
				</div>
				<div class="button btt_medium border_radius primary600_bg white900 margin_r_1x">
					아티스트 등록
				</div>
			</div>
		</div>
	</div>
</body>
